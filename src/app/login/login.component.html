<div class="login-container">
    <div [formGroup]="loginForm" class="login-content" >
        <p class="title">Login</p>
        <p class="titlee">Welcome back !</p>
        <mat-form-field appearance="outline">
            <mat-label >Email</mat-label>
            <input formControlName="username" matInput type="text">
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">invalid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <mat-icon (click)="hide = !hide"matTextSuffix>{{ hide ? 'visibility_off' :'visibility'}}</mat-icon>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">password is required</mat-error>

        </mat-form-field>
        <button class="btn">Login</button>
        <p class="pass">Forgot Password</p>
        <p class="alternative">Don't have and account ?<span [routerLink]="['/SingUP']">SingUP</span></p>
       
        <div class="or">
            <p>or</p>
        </div>
        <div class="goo">
            <app-google-login></app-google-login>
        </div>
    </div>
</div>
